name: <%= name %>
deploymentModule: <%= name %>_deploy

excludeFiles:
  backup:
    - "styles"
    - "tmp"
  copyFrom:
    - "tmp"
    - "styles"

dockerHosts:
  default:
    tasks:
      start:
        - docker start %name%
      stop:
        - docker stop %name%
      logs:
        - docker logs %name%
      ps:
        - docker ps


hosts:
  mbb:
    host: <%= name %>.dev
    user: root
    password: root
    port: <%= port %>
    vagrant:
      ip: 33.33.33.13
    # path to drupal's root folder
    rootFolder: /var/www/public
    gitRootFolder: /var/www/
    # path to the site's folder
    siteFolder: ""
    filesFolder: ""
    backupFolder: /var/www/backups
    useForDevelopment: true
    # branch to pull
    branch: develop
    hasDrush: false
    supportsInstalls: true
    docker:
      name: <%= name %>
      configuration: ../../fabalicious/mbb-docker.yaml
      projectFolder: <%= name %>
    database:
      name: <%= name %>
      user: root
      pass: admin

