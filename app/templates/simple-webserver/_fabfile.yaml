name: <%= name %>

dockerHosts:
  default:
    tasks:
      start:
        - docker start %name%
      stop:
        - docker stop %name%
      logs:
        - docker logs %name%
      ps:
        - docker ps
      images:
        - docker images

  mbb:
    inheritsFrom: default
    host: multibasebox.dev
    port: 22
    user: vagrant
    password: vagrant
    rootFolder: /vagrant
    tasks:
      reload_haproxy:
        - touch /tmp/haproxy

      run:
        - run_task(stop)
        - docker rm %name%
        - cd %rootFolder%/%projectFolder% && docker run -d  --name %name% -e VHOST=%guest.host% -v %rootFolder%/%projectFolder%/%sitesFolder%:/usr/share/nginx/html -v %rootFolder%/%projectFolder%/%configFolder%:/etc/nginx/sites-enabled nginx
        - run_task(reload_haproxy)

hosts:
  mbb:
    host: <%= name %>.dev
    rootFolder: /var/www
    supportsSSH: False

    docker:
      name: <%= name %>
      configuration: mbb
      projectFolder: <%= name %>
      sitesFolder: public
      configFolder: sites-enabled

    deploy:
      - run_docker_task(run)
