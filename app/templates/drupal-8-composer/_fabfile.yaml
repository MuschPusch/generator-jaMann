name: <%= name %>
deploymentModule: <%= name %>_deploy

requires: 2.0.0

needs:
  - ssh
  - composer
  - docker
  - drush8
  - drupalconsole
  - git
  - files

excludeFiles:
  backup:
    - "styles"
    - "tmp"
  copyFrom:
    - "tmp"
    - "styles"

scripts:
  behat:
    # behat is a dev-dependency and installed via composer install of the
    # project. No extra install-step necessary.
    - fail_on_error(0)
    - cd %host.gitRootFolder%/_tools/behat && ../../vendor/bin/behat %arguments.combined%
    - fail_on_error(1)

dockerHosts:
  default:
    tasks:
      start:
        - docker start %name%
      stop:
        - docker stop %name%
      logs:
        - docker logs %name%
      ps:
        - docker ps
  mbb:
    environment:
      COMPOSE_FILE: docker-compose-mbb.yml
    inheritsFrom:
      - ../../fabalicious/2.0/mbb-docker.yaml
      - http://config.factorial.io/docker/2.0/docker-compose.yaml

  clients.factorial.io:
    environment:
      VHOST: "%host.docker.vhost%"
    inheritsFrom:
      - http://config.factorial.io/clients.factorial.io/2.0/docker.yaml
      - http://config.factorial.io/docker/2.0/docker-compose.yaml



hosts:
  mbb:
    host: <%= name %>.dev
    user: root
    password: root
    port: <%= port %>
    type: dev
    rootFolder: /var/www/public
    gitRootFolder: /var/www/
    siteFolder: /sites/default
    filesFolder: /sites/default/files
    backupFolder: /var/www/backups
    branch: develop
    supportsInstalls: true
    docker:
      name: <%= name %>
      configuration: mbb
      projectFolder: <%= name %>
    database:
      name: <%= name %>
      user: root
      pass: admin
      host: mysql

